 <md-content layout-padding>
    <form name="loginForm" ng-submit="Login()">
        <md-input-container class="md-block">
            <label>Company Name</label>
            <input required name="companyName" ng-model="user.company">
            <div ng-messages="loginForm.companyName.$error" ng-if="!loginForm.companyName.$valid && loginForm.companyName.$touched">
                <div ng-message="required">Company name is required.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Password</label>
            <input required name="password" type="password" minlength="3" maxlength="10" ng-model="user.password" />
            <div ng-messages="loginForm.password.$error" ng-if="!loginForm.password.$valid && loginForm.password.$touched">
                <div ng-message="required">Password is required.</div>
            </div>
        </md-input-container>

        <md-button class="md-primary" type="submit">Login</md-button>
    </form>
</md-content>
